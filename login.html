<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>LogIn</title>
</head>
<body style="background-color: rgb(0, 165, 104);">
    <a href="sigin.html" class="logIn">Go Back</a>

    <div class="main">
        <div id="personForm" class="form">
            <h1 class="title">Log In</h1>
            <div class="input-container ic1">
                <input id="firstname" class="input" type="text" placeholder="First name" />
            </div>
            <div class="input-container ic2">
                <input id="lastname" class="input" type="text" placeholder="Last name " />
            </div>
            <div class="input-container ic2">
                <input id="email" class="input" type="email" placeholder="Email " />
            </div>
            <div class="input-container ic2">
                <input id="password" class="input" type="password" placeholder="Password " />
            </div>
            <div class="input-container ic2">
                <input id="confirmPassword" class="input" type="password" placeholder="ConfirmPassword " />
            </div>
            <button type="text" class="submit" onclick="checkUser()">Submit</button>
        </div>
    
    </div>
    
    <script src="sigin.js"></script>
    <script src="login.js"></script>
    
  
</body>
</html>
